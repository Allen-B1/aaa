<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MG | Output</title>
        <link rel="stylesheet" href="/static/style.css">
        <style>
body {
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}
#main {
    display: flex;
    flex-direction: row;;
    flex-grow: 1;
    padding: 16px;
    padding-top: 0;
    padding-bottom: 0;
}

#main > div {
    flex-grow: 1;
    
    display: flex;
    flex-direction: column;
    padding: 16px;
}

h3 {
    text-align: center;
    margin-bottom: 8px;
    margin-top: 0;
}

audio { 
    display: block;
    margin: auto;
    margin-bottom: 8px;
}
iframe {
    display: block;
    width: 100%;
    flex-grow: 1;
}

#back {
    display: block;
    margin: auto;
    width:  100px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
}
        </style>
    </head>
    <body>
        <a class="button" href="/" id="back">Back</a>
        <main id="main">
            <div>
                <h3>Piano</h3>
                <audio controls src="{{dir}}/piano.ogg"></audio>
                <iframe src="{{dir}}/piano.pdf"></iframe>
            </div><div>
                <h3>Orchestrated</h3>
                <audio controls src="{{dir}}/orch.ogg"></audio>
                <iframe src="{{dir}}/orch.pdf"></iframe>
            </div>
        </main>
    </body>
</html>
